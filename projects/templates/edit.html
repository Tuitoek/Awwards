{%extends 'base.html'%}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}
  <title>Awwwards</title>
</head>

<body>
  {%block content%}
  <div class="form-group">
    <form action="{%url 'editdp' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form p_form %}
      <button type="submit">Save changes</button>
    </form>
  </div>

  {%endblock%}
  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
